<body onload="showControlsBottleOrD()">
    <h1>El Pollo Loco</h1>

    <div id="startscreen" class="startscreen">

        <!--Win or Game Over Overlay-->
        <div id="overlay-game-over-or-win">
            <div id="text-game-over-or-win">Overlay Text</div>
        </div>

        <div id="buttons-in-canvas" class="buttons-in-canvas d-none">
            <div id="controls-in-canvas" onclick="showControls()" class="controls-in-canvas bg-styling">
                <img src="img/9_intro_outro_screens/start/gamepad-solid.svg" alt="controls">
            </div>

            <div id="sound-in-canvas" onclick="setSoundImg()" class="sound-in-canvas bg-styling p-absolute-middle">
                <img id="sound-in-canvas-img" src="img/9_intro_outro_screens/start/sound-on-icon.svg" alt="sound-icon">
            </div>

            <div id="fullscreen-in-canvas" onclick="showFullScreen()" class="full-screen-canvas bg-styling">
                <img src="img/9_intro_outro_screens/start/expand-solid.svg" alt="full-screen">
            </div>
        </div>

        <!--rotate device warning appears-->
        <div id="rotate-device-canvas" class="rotate-device-request-canvas">
            <span>Please rotate your Device</span>
        </div>

        <!-- Playscreen -->
        <canvas class="d-none" id="canvas" width="720px" height="480px">

        </canvas>

        <!--Responsive Control to move character and throw bottles-->
        <div id="controls-responsive" class="controls-responsive d-none">
            <div class="controls-left-side">
                <img id="go-left" src="img/10_controls_responsive/arrow-left-solid.svg" alt="arrow-left">
                <img id="go-right" class="arrow-right" src="img/10_controls_responsive/arrow-right-solid.svg"
                    alt="arrow-right">
            </div>

            <div class="controls-right-side">
                <img id="jump-up" class="arrow-up" src="img/10_controls_responsive/arrow-up-solid.svg" alt="arrow-up">
                <img id="throw-bottle" class="bottle" src="img/10_controls_responsive/wine-bottle-solid.svg "
                    alt="bottle">
            </div>
        </div>


        <div id="startscreen-without-canvas" class="startscreen-without-canvas">

            <div id="rotate-device" class="rotate-device-request">
                <span>Please rotate your Device</span>
            </div>

            <div class="overlay">
                <img id="startscreen-img" class="startscreen-img no-grayscale"
                    src="img/9_intro_outro_screens/start/startscreen_1.png">
            </div>

            <div onclick="init()" class="start-game bg-styling p-absolute-middle">Start Game</div>

            <div id="fullscreen" onclick="showFullScreen()" class="full-screen bg-styling">
                <img src="img/9_intro_outro_screens/start/expand-solid.svg" alt="full-screen">
            </div>

            <div id="sound" onclick="setSoundImg()" class="sound bg-styling">
                <img id="sound-img" src="img/9_intro_outro_screens/start/sound-on-icon.svg" alt="sound-icon">
            </div>

            <div onclick="showControls()" class="controls bg-styling">
                <img src="img/9_intro_outro_screens/start/gamepad-solid.svg" alt="controls">
            </div>

            <!-- shows you with which keys you play the game -->
            <div id="controls" class="controls-div hidden">
                <table>
                    <tr>
                        <td>Move Right</td>
                        <td class="keys"> <img class="controls-img"
                                src="img/9_intro_outro_screens/start/right-long-solid.svg" alt="arrow-right"> </td>
                    </tr>
                    <tr>
                        <td>Move Left</td>
                        <td class="keys"> <img class="controls-img"
                                src="img/9_intro_outro_screens/start/left-long-solid.svg" alt="arrow-left"> </td>
                    </tr>
                    <tr>
                        <td>Jump</td>
                        <td class="keys"> <img id="controls-space-up" class="controls-img controls-space-up"
                                src="img/9_intro_outro_screens/start/space.png" alt="space">
                            <img id="controls-arrow-up" class="controls-img controls-arrow-up"
                                src="img/10_controls_responsive/arrow-up-solid.svg" alt="arrow-up">
                        </td>
                    </tr>
                    <tr>
                        <td>Throw Bottle</td>
                        <td id="controls-d" class="keys controls-d"> D</td>
                        <td class="keys"> <img id="controls-bottle" class="controls-img controls-bottle"
                                src="img/10_controls_responsive/wine-bottle-solid.svg" alt="bottle"> </td>
                    </tr>
                </table>
                <div onclick="closeControls()" class="close-div">
                    <img src="img/9_intro_outro_screens/start/close.svg" alt="close">
                </div>
            </div>

        </div>
    </div>

    <!-- name from the designer of the background image, bottom left right -->
    <a class="img-from"
        href="https://www.freepik.com/free-vector/mexican-cactus-with-mustaches-sombrero-poncho-desert-landscape-viva-mexico-cinco-de-mayo-party-traditional-latin-holiday-fiesta-celebration-symbol-cartoon-vector-illustration_21219711.htm#page=2&query=desert%20cartoon&position=0&from_view=search&track=sph">Image
        by upklyak on Freepik</a>
